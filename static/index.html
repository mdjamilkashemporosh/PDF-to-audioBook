<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pdf to Audio</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="drop_box">
          <img
            id="loading"
            class="hidden"
            src="/static/loading.svg"
            alt="loading..."
          />
          <input
            type="file"
            hidden
            accept=".pdf"
            id="fileID"
            style="display: none"
          />
          <button id="btn_choose" class="btn">Choose Your PDF File</button>
          <div id="action" class="action hidden">
            <button id="download" class="btn">Download Audio</button>
            <button id="play" class="btn">Play Audio</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/static/main.js"></script>
</html>
